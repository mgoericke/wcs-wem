# sites properties
cs.SiteName=FirstSiteII

# URL pointing where CS application is running, including context path.
cs.Url=http://localhost:9080/cs

# User name, used to connect to CS REST services
cs.Username=fwadmin

# User password, used to connect to CS REST services
cs.Password=xceladmin



# URL pointing where this Web application is running, including context path.
wem.contextPathUrl=http://localhost:8081

wem.iconUrl=http://javamark.de/cool.png
wem.iconUrlActive=http://javamark.de/silburyactive.png
wem.layoutUrl=wemresources/layout/admin.html

# Name of the FW_View Asset-->
wem.viewName=WemAppView
wem.viewDescription=WEM App View
wem.viewSourceUrl=http://localhost:8081/admin

# Name of the FW_Application Asset-->
wem.applicationName=WEM App
wem.applicationDescription=WEM Application
wem.applicationShortDescription=WEM Application
wem.applicationToolTip=WEM Application






