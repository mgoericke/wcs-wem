<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WEM Community Installation</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    

    
  </head>
<body>

 <table>
	<tr>
		<td>login</td>
		<td>
			<input id="username" name="username" class="required"
				tabindex="1" type="text" size="25" value="" autocomplete="false" />
		</td>
	</tr>
	<tr>
		<td>password</td>
		<td width="200px">
			<input id="password" name="password" class="required"
				tabindex="2" type="password" size="25" value="" autocomplete="off" />
		</td>
	</tr>
	<tr>
		<td colspan="2"><input id="warn" name="warn" value="true"
			tabindex="3" type="checkbox" />
			Warn me before logging me into other sites.
		</td>
		<td>&nbsp;</td>
	</tr>
	<tr>
		<td>
			<input class="btn-submit" name="submit" value="enter"
				tabindex="4" type="submit" />
		</td>
		<td>
			<input class="btn-reset" name="reset" value="clear"
				tabindex="5" type="reset" />
		</td>
	</tr>
</table>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
